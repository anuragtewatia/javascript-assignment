<!DOCTYPE html>
<html>
<head>
<script type = "text/javascript" src="script2.js"></script>  
<title style="text-align:center;">ToDo List</title>
<style>
    li{cursor: pointer}
    #p2{
        display:inline;
     }
     </style>
    
</head>
<body>
    <div>
        <h1 style="text-align:center;">ToDo List</h1>
       <p> Write new task no listed yet</p>
        <input type="text" id="newtask" placeholder="Write work for May month not listed below..">
        <button onclick="add()">Add</button>


    </div>

    <h3 style="text-align:center;">List of Works To be do in May Month:</h3>
    
    <div>
        <ul id="todoul" style= "list-style-type:none; text-align:center">
            <li id='Rent'>
                Rent
            </li>
            <li id='Mess' >
                Mess
            </li>
            <li id='Washerman'>
                Washerman
            </li>
            <li id='Fair' >
                Daily Fair
            </li>
            <li id='Gym' >
                Gym Payment
            </li>
        </ul>
    </div>
    <h3 style="text-align:center;">Edit your todo:</h3>
    <p> Delete tasks/Edit (take mouse over the item and click) </p>
    <div>
        <input type="text" id="update" placeholder="Make change in todo here">
        <button onclick="edit()">Update</button>
    </div>

    <div>
        <input type="text" id="deltask" placeholder="Type name to be deleted">
        <button onclick="delli1()">Delete</button>

    </div>

   

    
    


<script>
var edittext= document.getElementById("update"), 
items = document.getElementsByTagName("li"),
tab = [],  index;



for(var i = 0; i < items.length; i++) {
                 tab.push(items[i].innerHTML);
             }
             
             // get li index onclick
             for(var i = 0; i < items.length; i++){
                    items[i].onclick = function(){
                     index = tab.indexOf(this.innerHTML);
                     edittext.value = this.innerHTML;
                     
                 };
             }

             


             function refreshArray()
            {
                // clear array
                tab.length = 0;
                items = document.querySelectorAll("#list li");
                // fill array
                for(var i = 0; i < items.length; i++){
                 tab.push(items[i].innerHTML);
               }
            }

            function edit(){
                 // edit the selected li using input text
                 items[index].innerHTML = edittext.value;
                refreshArray();
                document.getElementById("update").value = ' ';
              }
    
    
    </script>





</body>
</html>
